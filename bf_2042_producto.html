<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="titulo1"><h1 class="checkout-title">CuadroGames</h1></div>
    <div class="container">
        <div class="product-container">
            <div class="titulo1">
                <h1>Battlefield 2042</h1>

            </div>
            
            <img src="imagenes/Battlefield_2042_Cover.jpg" alt="bf2042" class="product-image">
            <p>86cm X 56cm</p>
            <div class="precio">
                <a>precio: $39.990</a>
            </div>
            <div class="add-to-cart-container">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <button type="button" class="btn btn-primary" onclick="addToCart()">Añadir al carrito</button>
                <a href="index.html"><button type="button" class="btn btn-secondary">Volver a la página principal</button></a>
            </div>
        </div>
    </div>
    <script>
        function addToCart() {
            alert('Añadido al carrito');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-LC7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMm9+1X8I" crossorigin="anonymous"></script>
</body>
</html>
