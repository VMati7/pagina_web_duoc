<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Usuario</title>
  <link rel="stylesheet" href="estilos.css">
 
</head>
<body>
    <div class=titulo1>
        <h1>CuadroGames</h1>
    </div>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <h1 class="mb-4 text-center">Modificar Usuario</h1>
        <form id="modify-form">
          <div class="mb-3">
            <input type="text" id="fullname" class="form-control" placeholder="Nombre completo" required>
          </div>
          <div class="mb-3">
            <input type="text" id="address" class="form-control" placeholder="Dirección" required>
          </div>
          <div class="mb-3">
            <input type="text" id="rut" class="form-control" placeholder="RUT" required>
          </div>
          <div class="mb-3">
            <input type="tel" id="phone" class="form-control" placeholder="Teléfono" required>
          </div>
          <div class="d-grid gap-2">
            <input type="submit" value="Modificar usuario" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('modify-form').addEventListener('submit', function (event) {
      event.preventDefault();


      alert('Usuario modificado exitosamente.');
      window.location.href = "index.html";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
