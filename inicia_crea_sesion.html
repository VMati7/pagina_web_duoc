<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="estilos.css">
  
</head>
<body>
  <div class=titulo1>
    <h1>CuadroGames</h1>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4">
        <h1 class="mb-4 text-center">Iniciar sesión</h1>
        <form id="login-form">
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Nombre de usuario">
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="d-grid gap-2">
            <input type="button" value="Crear cuenta" class="btn btn-primary" onclick="guardarCredenciales()">
            <input type="button" value="Iniciar sesión" class="btn btn-secondary" onclick="iniciarSesion()">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function guardarCredenciales() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      alert('Credenciales guardadas.');
      // Refrescar la página
      location.reload();
    }

    function iniciarSesion() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('Inicio de sesión exitoso.');
        // Redirige a la página principal
        window.location.href = "modificar_usuario.html";
      } else {
        alert('Error en el inicio de sesión. Verifica tus credenciales.');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
