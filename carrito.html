<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out - Venta de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   
</head>
<body>
    <div class="titulo1"><h1 class="checkout-title">CuadroGames</h1></div>
    <div class="titulo2"><h1 class="checkout-title">Resumen carrito</h1></div>
    <div class="container">
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-header">Datos de Facturación</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Comuna</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="zip" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="zip" required>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Resumen del Pedido</div>
                    <div class="card-body">
                        <p class="summary"> Halo Infinite - $29.990 x1</p>
                        <p class="summary">Halo Ce- $29.990 x1</p>
                        <hr>
                        <p class="summary">Subtotal: $59.980</p>
                        <p class="summary">envio: $9.990 solo region RM </p>
                        <hr>
                        <p class="summary">Total: $69.970</p>
                        <hr>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Pagar</button>
                            <a href="index.html"><button type="button" class="btn btn-danger">Cancelar y volver a la página principal</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-LC7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMm9+1X8I" crossorigin="anonymous"></script>
    <script>
        document.querySelector(".btn-success").addEventListener("click", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
            let city = document.getElementById("city").value;
            let country = document.getElementById("country").value;
            let zip = document.getElementById("zip").value;
            
            if (name && email && address && city && country && zip) {
                alert("Gracias por su compra, sus productos serán enviados a:\n\nNombre: " + name + "\nCorreo Electrónico: " + email + "\nDirección: " + address + "\nCiudad: " + city + "\nPaís: " + country + "\nCódigo Postal: " + zip);
                window.location.href = "index.html";
            } else {
                alert("Por favor, complete todos los campos de datos de facturación.");
            }
        });
    </script>
    
</body>
</html>
